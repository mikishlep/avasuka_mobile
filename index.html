<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Сервер мобильной аватарии | АваСука</title>
</head>
<body>
    <header>
        <div class="header-wrap">
            <img src="img/logo.svg" alt="" onclick="window.location.href='/';">
            <img src="img/burger.svg" alt="">
        </div>
    </header>
    <main>
        <div class="stock">
            <p>Костюм "Tigers Day" в подарок к Премиум-подписке</p>
        </div>
        <div class="main-img"></div>
        <p class="main-text">Приватный сервер мобильной Аватарии с бесплатным и 
            неограниченным золотом, серебром, без правил и 
            ограничений.
        </p>
        <div class="btn-grid">
            <div class="first-stroke">
                <button class="apple-link" onclick="window.location.href='ios_install.html';">
                    <img src="img/apple.svg" alt="">
                    <label for="sets" class="under">Скачать на iOS</label>
                </button>
                <button class="android-link" onclick="window.location.href='https://mobile.avasuka.monster/download';">
                    <img src="img/android.svg" alt="">
                    <label for="sets" class="under">Скачать на Android</label>
                </button>
            </div>
            <div class="sec-stroke">
                <button class="premium" onclick="window.location.href='premium.html';">Купить премиум</button>
            </div>
            <div class="third-stroke">
                <button class="sets">Наборы</button>
                <button class="clothes">Одежда</button>
            </div>
            <button class="rules">Правила</button>
        </div>
    </main>
    <footer>
        <div class="footer-wrap">
            <p>АваСука &copy; 2024</p>
            <button class="tg" onclick="window.location.href='https://t.me/avasukamobile';">
                <img src="img/telegram.svg" alt="">
            </button>
        </div>
    </footer>
</body>
</html>
